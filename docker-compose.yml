version: "2"
services:
  mongo:
    image: mongo
    restart: always
    ports:
    - "27017:27017"
    volumes:
    - ./data/db:/data/db
    command: "--syslog"
  backend:
    container_name: chordlib-back
    restart: always
    build: ./
    environment:
      PORT: 4000
    ports:
    - "4000:4000"
    links:
    - mongo
    volumes:
    - ./public:/usr/www/public
